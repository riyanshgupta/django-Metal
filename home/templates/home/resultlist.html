{% extends "layout.html" %}
{% load static %}
{% block content%}
<style>
    .firstdiv{
        margin: 0 auto; 
        max-width: 80%; 
        padding: 1rem;
    }
    @media screen and (max-width: 850px){
        .firstdiv {
            max-width: 95%
        }
    }
</style>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 firstdiv ">
    {% for result in results %}
    <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-900 dark:border-gray-900 mx-2 my-2 hover:bg-gray-100 dark:hover:bg-gray-800 p-2"
        style="max-height: fit-content;">
        <center>
            <video class="rounded-t-lg" preload="metadata" muted src="{{ result['videoURL'][0] }}" alt=""
                controls></video>
        </center>
        <div class="p-5">
            <div id="accordion-flush" data-accordion="collapse"
                data-active-classes="bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                data-inactive-classes="text-gray-500 dark:text-gray-400">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ result['exercise_name'] }}
                </h5>
            </div>
        </div>
        <button data-modal-target="large-modal" data-modal-toggle="large-modal" class="hover:text-gray-900 items-center py-1 px-5 text-base font-medium text-center text-white rounded-lg border border-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-400 mt-3 text-2xl mb-4 ml-5" type="button">
            Read Steps
            </button>
        <div id="large-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-4xl max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                    <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                            Steps
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="large-modal">
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <div class="p-6 space-y-6">
                        <ol class="text-gray-500 list-decimal list-inside dark:text-gray-400" style="list-style-position: inside;">
                            {% for step in result["steps"] %}
                            <li style="display: flex; align-items: flex-start;">
                                <span class="mr-2">{{ loop.index }}.</span>
                                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                                    {{ step }}
                                </p>
                            </li>
                            {% endfor %}
                        </ol>
                    </div>
                    <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <button data-modal-hide="large-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
